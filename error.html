<!DOCTYPE html>
<html>

<head>
    <title>Danilo de Maria - Página não encontrada</title>
    <link rel="stylesheet" type="text/css" href="css/error.css">
</head>

<body onload="script()">

    <div class="box">
        <div class="box__ghost">
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>
            <div class="symbol"></div>

            <div class="box__ghost-container">
                <div class="box__ghost-eyes">
                    <div class="box__eye-left"></div>
                    <div class="box__eye-right"></div>
                </div>
                <div class="box__ghost-bottom">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="box__ghost-shadow"></div>
        </div>

        <div class="box__description">
            <div class="box__description-container">
                <div class="box__description-title">Whoops!</div>
                <div class="box__description-text">Acho que o que você está procurando não pode ser encontrado, ao menos não nessa dimensão.
                </div>
            </div>

            <a href="http://danilodemaria.com.br/" class="box__button">Retornar</a>

        </div>

    </div>
    <script>
        window.addEventListener("mousemove", e => {
          var pageX = window.screen.width;
          var pageY = window.screen.height;
          var mouseY = 0;
          var mouseX = 0;
  
          mouseY = event.pageY;
          yAxis = ((pageY / 2 - mouseY) / pageY) * 300;
          //horizontalAxis
          mouseX = event.pageX / -pageX;
          xAxis = -mouseX * 100 - 100;
  
          var boneco = document.querySelector(
            "body > div > div.box__ghost > div.box__ghost-container > div.box__ghost-eyes"
          );
  
          boneco.style.transform = "translate(" + xAxis + "%,-" + yAxis + "%)";
        });
      </script>

</body>

</html>
